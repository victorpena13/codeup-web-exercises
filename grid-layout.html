<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">gi
    <title>Grid System</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
<main class="container">
    <section class="row one-half">
        <div class="column one-half">1/2</div>
        <div class="column one-half">1/2</div>
    </section><!-- /.row -->
    <section class="row one-third">
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
    </section><!-- /.row -->
    <section class="row one-fourth">
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
    </section>
    <section class="row one-sixth">
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
        <div class="column one-sixth">1/6</div>
    </section>
    <section class="row one-eight">
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
    </section>
    <section class="row one-fourth one-half one-eight">
        <div class="column one-fourth">1/4</div>
        <div class="column one-half">1/2</div>
        <div class="column one-eight">1/8</div>
        <div class="column one-eight">1/8</div>
    </section>
</main>
</html>
